<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - LovelyKart</title>
</head>

<body>
    <div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white shadow-lg rounded-lg p-8 text-center">
                <div class="mb-6">
                    <i class="fas fa-shipping-fast text-6xl text-blue-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Trial Mode Notice</h1>
                <p class="text-xl text-gray-600 mb-8">
                    We apologize, but this is currently a trial/demo version of our platform. Actual shipping services are not available at this time.
                </p>
                <p class="text-gray-500 mb-8">
                    Thank you for your interest in our services. We're working on implementing full shipping functionality in the future.
                </p>
                <a href="/" class="flex items-center">
                    <img src="photos/logo.jpeg" alt="Company Logo" class="h-8 w-8 mr-2">
                    <span class="text-xl font-bold">
                        <span class="text-orange-500">Lovely</span>
                    <span class="text-black">Kart</span>
                    </span>
                </a>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</body>

</html>
