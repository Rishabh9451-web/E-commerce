<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - LovelyKart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-50">
    <!-- Navbar (reused from index.html) -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-40">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <button id="mobile-menu-button" class="md:hidden text-gray-600">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                    <a href="/" class="flex items-center">
                        <img src="photos/logo.png" alt="Company Logo" class="h-8 w-8 mr-2">
                        <span class="text-xl font-bold">
                            <span class="text-orange-500">Lovely</span>
                        <span class="text-black">Kart</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="mt-20 max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Shopping Cart</h1>

        <!-- Cart Content -->
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Cart Items -->
            <div class="lg:w-2/3">
                <div id="cart-items" class="bg-white rounded-lg shadow-lg p-6">
                    <!-- Cart items will be dynamically loaded here -->
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="lg:w-1/3">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-bold mb-4">Order Summary</h2>
                    <div class="space-y-3 mb-4">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span id="subtotal">₹0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Shipping</span>
                            <span id="shipping">₹40.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Tax (10%)</span>
                            <span id="tax">₹0.00</span>
                        </div>
                        <div class="border-t pt-3 flex justify-between font-bold">
                            <span>Total</span>
                            <span id="total">₹0.00</span>
                        </div>
                    </div>

                    <!-- Coupon Code -->
                    <div class="mb-6">
                        <label for="coupon" class="block text-sm font-medium text-gray-700 mb-2">Coupon Code</label>
                        <div class="flex gap-2">
                            <input type="text" id="coupon" class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter coupon code">
                            <button class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                                Apply
                            </button>
                        </div>
                    </div>

                    <!-- Checkout Button -->
                    <button id="checkout-button" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>

        <!-- Empty Cart Message -->
        <div id="empty-cart" class="hidden text-center py-12">
            <i class="fas fa-shopping-cart text-gray-400 text-5xl mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-600 mb-4">Your cart is empty</h2>
            <a href="/" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                Continue Shopping
            </a>
        </div>
    </main>

    <script src="js/cart.js"></script>
</body>

</html>
