<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - LovelyKart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .logo-image {
            background-color: black;
            padding: 4px;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-40">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <button id="mobile-menu-button" class="md:hidden text-gray-600">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                    <a href="/" class="flex items-center">
                        <img src="photos/logo.png" alt="Company Logo" class="h-8 w-8 mr-2">
                        <span class="text-xl font-bold">
                            <span class="text-orange-500">Lovely</span>
                        <span class="text-black">Kart</span>
                        </span>
                    </a>
                    <div class="hidden md:flex items-center ml-8 space-x-6">
                        <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
                        <a href="/shop.html" class="text-blue-600">Shop</a>
                        <a href="/about.html" class="text-gray-700 hover:text-blue-600">About</a>
                        <a href="/contact.html" class="text-gray-700 hover:text-blue-600">Contact</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="hidden md:block">
                        <div class="relative">
                            <input type="text" id="search" placeholder="Search products..." class="w-64 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button class="absolute right-3 top-2.5 text-gray-400">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <a href="/cart.html" class="text-gray-600 hover:text-gray-800 relative">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="mt-20 max-w-7xl mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Filters Sidebar -->
            <div class="md:w-1/4">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-bold mb-4">Filters</h2>

                    <!-- Categories -->
                    <div class="mb-6">
                        <h3 class="font-semibold mb-3">Categories</h3>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-blue-600">
                                <span class="ml-2">Electronics</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-blue-600">
                                <span class="ml-2">Fashion</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-blue-600">
                                <span class="ml-2">Books</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-blue-600">
                                <span class="ml-2">Home & Living</span>
                            </label>
                        </div>
                    </div>

                    <!-- Price Range -->
                    <div class="mb-6">
                        <h3 class="font-semibold mb-3">Price Range</h3>
                        <div class="space-y-3">
                            <div>
                                <input type="range" min="0" max="1000" class="w-full" id="price-range">
                                <div class="flex justify-between text-sm text-gray-600">
                                    <span>Rs. 0</span>
                                    <span>Rs.50000</span>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <input type="number" placeholder="Min" class="w-1/2 px-3 py-1 border rounded">
                                <input type="number" placeholder="Max" class="w-1/2 px-3 py-1 border rounded">
                            </div>
                        </div>
                    </div>

                    <!-- Ratings -->
                    <div class="mb-6">
                        <h3 class="font-semibold mb-3">Rating</h3>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-blue-600">
                                <span class="ml-2 flex items-center">
                                    <i class="fas fa-star text-yellow-400"></i>
                                    <i class="fas fa-star text-yellow-400"></i>
                                    <i class="fas fa-star text-yellow-400"></i>
                                    <i class="fas fa-star text-yellow-400"></i>
                                    <i class="fas fa-star text-yellow-400"></i>
                                </span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-blue-600">
                                <span class="ml-2 flex items-center">
                                    <i class="fas fa-star text-yellow-400"></i>
                                    <i class="fas fa-star text-yellow-400"></i>
                                    <i class="fas fa-star text-yellow-400"></i>
                                    <i class="fas fa-star text-yellow-400"></i>
                                    <i class="far fa-star text-yellow-400"></i>
                                </span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-blue-600">
                                <span class="ml-2 flex items-center">
                                    <i class="fas fa-star text-yellow-400"></i>
                                    <i class="fas fa-star text-yellow-400"></i>
                                    <i class="fas fa-star text-yellow-400"></i>
                                    <i class="far fa-star text-yellow-400"></i>
                                    <i class="far fa-star text-yellow-400"></i>
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- Apply Filters Button -->
                    <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                        Apply Filters
                    </button>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="md:w-3/4">
                <!-- Sort Options -->
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-2">Sort by:</span>
                        <select class="border rounded-lg px-4 py-2">
                            <option>Popularity</option>
                            <option>Price: Low to High</option>
                            <option>Price: High to Low</option>
                            <option>Newest First</option>
                        </select>
                    </div>
                    <div class="text-gray-600">
                        Showing <span id="product-count">12</span> products
                    </div>
                </div>

                <!-- Products Grid -->
                <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Products will be loaded dynamically -->
                </div>

                <!-- Pagination -->
                <div class="flex justify-center mt-8">
                    <nav class="flex items-center space-x-2">
                        <button class="px-3 py-1 rounded-lg border hover:bg-gray-100">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="px-3 py-1 rounded-lg border bg-blue-600 text-white">1</button>
                        <!-- <button class="px-3 py-1 rounded-lg border hover:bg-gray-100" a href="shop.html">2</button> -->
                        <a href="shop.html" class="px-3 py-1 rounded-lg border hover:bg-gray-100 inline-block">2</a>
                        <a href="shop.html" class="px-3 py-1 rounded-lg border hover:bg-gray-100 inline-block">3</a>
                        <!-- <button class="px-3 py-1 rounded-lg border hover:bg-gray-100">3</button> -->
                        <button class="px-3 py-1 rounded-lg border hover:bg-gray-100">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <script src="js/shop.js"></script>
</body>

</html>
